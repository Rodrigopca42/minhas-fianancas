
<div class="container">

  <form class="form" [formGroup]="formCategoria">

    <mat-form-field class="full-width" >
      <mat-label>Categoria</mat-label>
      <input matInput placeholder="Ex. Pizza" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput placeholder="Digite as informações importantes" formControlName="descricao"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!formCategoria.valid" (click)="atualizarCategoria()">Salvar</button>

  </form>


</div>
