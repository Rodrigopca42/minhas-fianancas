<h1 class="title" >Minhas Finanças</h1>

<form [formGroup]="formDashboard">

  <div class="header">


      <div class="filtro" >

          <mat-form-field appearance="fill" class="input">
              <mat-label>Mês</mat-label>
              <mat-select formControlName="mes">
                <mat-option>Selecione o mês</mat-option>
                <mat-option *ngFor="let mes of meses" [value]="mes.value">{{mes.viewValue}}</mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div >

          <mat-form-field appearance="fill" class="input">
            <mat-label>Ano</mat-label>
            <mat-select formControlName="ano">
              <mat-option value="2023" >2023</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <button mat-raised-button color="primary"
       [disabled]="formDashboard.invalid"
       (click)="getEntradas()">Buscar</button>

    </div>

  </form>


<div class="card">

    <div class="flex">

        <mat-card class="receita">
            <mat-card-header class="center">
                <mat-card-title class="titulo">
                    Receitas
                </mat-card-title>
            </mat-card-header>

            <mat-card-content class="center conteudo">
                {{receita | currency: 'BRL'}}
            </mat-card-content>
        </mat-card>

    </div>

    <div class="flex" mat-elevation-z8>

        <mat-card class="despesa">
            <mat-card-header class="center">
                <mat-card-title class="titulo">
                    Despesas
                </mat-card-title>
            </mat-card-header>

            <mat-card-content class="center">
              {{despesa | currency: 'BRL'}}
            </mat-card-content>
        </mat-card>

    </div>

    <div class="flex">

        <mat-card class="saldo">
            <mat-card-header class="center">
                <mat-card-title class="titulo">
                    Saldo
                </mat-card-title>
            </mat-card-header>

            <mat-card-content class="center conteudo">
                {{saldo | currency: 'BRL'}}
            </mat-card-content>
        </mat-card>

    </div>


</div>
