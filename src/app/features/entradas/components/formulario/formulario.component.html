
<div class="flex">
  <h1>Cadastro de Entradas</h1>
</div>

<div class="container">

  <form [formGroup]="formEntrada" >

    <mat-form-field class="form-field">
      <mat-label>Entradas</mat-label>
      <input matInput type="text" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Valor</mat-label>
      <input matInput type="text" formControlName="valor" mask="separator" thousandSeparator="." prefix="R$">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoriaId">
        <mat-option *ngFor="let categoria of categorias$ | async" [value]="categoria.id" >
          {{categoria.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="pago">
        <mat-option *ngFor="let status of statusDePagamento" [value]="status.value" >
          {{status.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo">
        <mat-option *ngFor="let tipos of tiposDeEntrada" [value]="tipos" >
          {{tipos}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Data do Pagamento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="data">
      <mat-hint>DD/MM/AAAA</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>

  <button mat-raised-button color="primary" (click)="salvarEntrada()">Salvar</button>

</div>
